<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>
    <header class="header">
        <div class="menu">
            <img class="menu__logo" src="/static/img/LogoInversed.svg" alt="Logo">
            <span class="menu__avatar">N</span>
            <img class="menu__log-out" src="/static/img/log-out.svg" alt="log out">
        </div>
    </header>
    <main class="main">
        <div class="main__main-top main-top">
            <div>
                <h1 class="main-top__title">New Post</h1>
                <p class="main-top__subtitle">Fill out the form bellow and publish your article</p>
            </div>
            <button class="main-top__publ-button">Publish</button>
        </div>
        <form class="main__form form" action="#">
            <div class="form__form-block form-block">
                <h2 class="form-block__title">Main Information</h2>
                <div class="form-block__form-wrapper form-wrapper">
                    <div class="form-wrapper__form-data form-data">
                        <label class="form-data__label" for="post-title">Title
                            <input class="form-data__input" type="text" id="post-title" placeholder="New Post">
                        </label>
                        <label class="form-data__label" for="post-subtitle">Short description
                            <input class="form-data__input" type="text" id="post-subtitle"
                                placeholder="Please, enter any description">
                        </label>
                        <label class="form-data__label" for="author-name">Author name
                            <input class="form-data__input form-data__input-without-border" type="text"
                                id="author-name">
                        </label>

                        <span class="form-data__label">Author Photo</span>

                        <div class="form-data__author author">
                            <input class="author__input" type="file" id="author-photo" multiple>
                            <label for="author-photo">
                                <span class="author__img-camera"></span>
                                <span class="author__up-author-photo" href="#">Upload</span>
                            </label>
                        </div>
                        <label class="form-data__label" for="publish-date">Publish Date</label>
                        <input class="form-data__input" type="date" id="publish-date" value="2024-04-18">
                        <label class="form-data__label" for="">Hero Image</label>
                        <div class="form-data__input-big-img">
                            <input class="author__img-camera" type="file">
                            <img src="/static/img/camera.svg" alt="camera">
                            <a class="author__up-author-photo" href="#">Upload</a>
                        </div>

                        <span class="form-data__label form-data__label-light-gray">Size up to 10mb. Format: png, jpeg,
                            gif.</span>
                        <label class="form-data__label" for="">Hero Image</label>
                        <input class="form-data__input-small-img" type="text">
                        <span class="form-data__label form-data__label-light-gray">Size up to 5mb. Format: png, jpeg,
                            gif.</span>
                    </div>
                    <div class="form-wrapper__form-preview form-preview">
                        <span class="form-preview__preview-label">Article preview</span>
                        <div>
                            <div>

                            </div>
                        </div>
                        <span class="form-preview__preview-label">Post card preview</span>
                        <div>
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__form-block form-block">
                <h2 class="form-block__title">Content</h2>
                <label class="form-data__label" for="content">Post content (plain text)</label>
                <input class="form-data__content" type="text" name="" id="content">
            </div>
        </form>
    </main>
</body>

</html>
