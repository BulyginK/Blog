<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>
    <header class="header">
        <div class="menu">
            <img class="menu__logo" src="/static/img/LogoInversed.svg" alt="Logo">
            <span class="menu__avatar">N</span>
            <img class="menu__log-out" src="/static/img/log-out.svg" alt="log out">
        </div>
    </header>
    <main class="main">
        <div class="main__main-top main-top">
            <div>
                <h1 class="main-top__title">New Post</h1>
                <p class="main-top__subtitle">Fill out the form bellow and publish your article</p>
            </div>
            <button class="main-top__publ-button">Publish</button>
        </div>
        <form class="main__form form" action="#">
            <div class="form__form-block form-block">
                <h2 class="form-block__title">Main Information</h2>
                <div class="form-block__form-wrapper form-wrapper">
                    <div class="form-wrapper__form-data form-data">
                        <label class="form-data__label">Title</label>
                        <input class="form-data__input" type="text" placeholder="Please, enter any title post">
                        <label class="form-data__label">Short description</label>
                        <input class="form-data__input" type="text" placeholder="Please, enter any description">
                        <label class="form-data__label">Author name</label>
                        <input class="form-data__input form-data__input-without-border" type="text">
                        <label class="form-data__label">Author Photo</label>
                        <div class="form-data__author-photo">
                            <input class="form-data__input-hidden" type="file" id="author_photo">
                            <label for="author_photo">
                                <div class="form-data__img-camera img-camera-border">
                                    <img src="/static/img/camera.svg" alt="camera">
                                </div>
                            </label>
                            <label for="author_photo">
                                <span class="form-data__upload-link form-data__upload-link-lpadding-16">Upload</span>
                            </label>
                        </div>
                        <label class="form-data__label">Publish Date</label>
                        <input class="form-data__input " type="date" value="2023-05-03">
                        <label class="form-data__label">Hero Image</label>
                        <div class="form-data__big-img">
                            <input class="form-data__input-hidden" type="file" id="big-img">
                            <label for="big-img">
                                <img src="/static/img/camera.svg" alt="camera">
                            </label>
                            <label for="big-img">
                                <span class="form-data__upload-link form-data__upload-link-lpadding-8">Upload</span>
                            </label>
                        </div>
                        <span class="form-data__label form-data__label-light-gray">Size up to 10mb. Format: png, jpeg,
                            gif.</span>
                        <label class="form-data__label">Hero Image</label>
                        <div class="form-data__small-img">
                            <input class="form-data__input-hidden" type="file" id="small-img">
                            <label for="small-img">
                                <img src="/static/img/camera.svg" alt="camera">
                            </label>
                            <label for="small-img">
                                <span class="form-data__upload-link form-data__upload-link-lpadding-8">Upload</span>
                            </label>
                        </div>
                        <span class="form-data__label form-data__label-light-gray">Size up to 5mb. Format: png, jpeg,
                            gif.</span>
                    </div>
                    <div class="form-wrapper__form-preview form-preview">
                        <span class="form-preview__preview-label">Article preview</span>
                        <div class="form-preview__article-frame">
                            <div class="form-preview__article-in-frame">

                            </div>
                        </div>
                        <span class="form-preview__preview-label">Post card preview</span>
                        <div class="form-preview__preview-frame">
                            <div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form__form-block form-block">
                <h2 class="form-block__title">Content</h2>
                <label class="form-data__label">Post content (plain text)</label>
                <textarea class="form-data__content" name="" id="" cols="30" rows="10"
                    placeholder="Type anything you want ..."></textarea>
            </div>
        </form>
    </main>
</body>

</html>
