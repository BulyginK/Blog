<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>
    <main class="wrapper">
        <div class="admin">
            <div class="admin__title-block title-block">
                <h1 class="title-block__title">Escape.<span class="title-block__title-interlinear">author</span></h1>
                <span class="title-block__subtitle">Log in to start creating</span>
            </div>
            <form class="admin-wrapper__login-block login-block">
                <h2 class="login-block__title">Log In</h2>
                <label class="login-block__email-label" for="email">Email</label>
                <input class="login-block__email-form" type="email" name="email" id="email" placeholder="" required>
                <label class="login-block__password-label" for="password">Password</label>
                <input class="login-block__password-form" type="password" name="password" id="password" placeholder=""
                    required>
                <img class="login-block__password-eye-img" src="/static/img/eye.svg" alt="eye-img">
                <button class="login-block__button" type="submit">Log In</button>
            </form>
        </div>
    </main>
</body>

</html>
