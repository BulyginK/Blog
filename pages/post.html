<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/post.css">
</head>

<body>
    <header class="header">
        <div class="header__header-nav header-nav">
            <img src="/static/img/Escape_black.svg" alt="Logo">
            <nav class="header-nav__header-menu header-menu">
                <a class="header-menu__nav-item" href="#">Home</a>
                <a class="header-menu__nav-item" href="#">Categories</a>
                <a class="header-menu__nav-item" href="#">About</a>
                <a class="header-menu__nav-item" href="#">Contact</a>
            </nav>
        </div>
    </header>
    <article class="main-block">
        <h1 class="main-block__title">{{ .Title }}</h1>
        <p class="main-block__slogan">{{ .Subtitle }}</p>
        <img class="main-block__img" src="{{ .ImgPost }}" alt="{{ .Title }}">
        <div class="main-block__chapter chapter">
            <p class="chapter__paragraph">{{ .PostText }}</p>
        </div>
    </article>
    <footer class="footer">
        <form class="footer__form form" action="" method="get">
            <h3 class="form__title">Stay in Touch</h3>
            <div class="form__email-form">
                <input class="email-form__input" type="email" name="email" id="email"
                    placeholder="Enter your email address" required>
                <button class="email-form__button" type="submit">Submit</button>
            </div>
        </form>
        <div class="footer__nav-menu">
            <div class="nav-menu">
                <img class="nav-menu__logo" src="/static/img/Escape.svg" alt="Logo">
                <nav class="nav-menu__nav-items nav-items">
                    <a class="nav-items__item nav-items__item-color-gray" href="#">Home</a>
                    <a class="nav-items__item nav-items__item-color-gray" href="#">Categories</a>
                    <a class="nav-items__item nav-items__item-color-gray" href="#">About</a>
                    <a class="nav-items__item nav-items__item-color-gray" href="#">Contact</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
